<!DOCTYPE html>
<html lang="en-US">

	<!--Meta Data-->
  <head>
		<title>Breathe</title>
		<link rel="icon" type="img/png" href="assets/img/breathe_favicon.png">
		<link rel="stylesheet" type="text/css" href="globalstyle.css">
		<link rel="stylesheet" type="text/css" href="chatroom.css">
		<script src="responses.js"></script>
		<script src="chatroom.js"></script>
		<base href="index.html">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="Breathe Chats">
		<meta name="keywords" content="HTML">
		<meta name="author" content="Arman Kazi, Varun Jit Singh">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<!--Main HTML-->
	<body class="bluepage">
			<script>
					isLoggedIn();
			</script>
			<br>

			<div id="chatty">
				<div class="container">
				  <img src="spt.png" alt="Avatar">
				  <p>Hello, I am your support. How are you today?</p>
				  <span class="time-right">11:00</span>
				</div>

				<div class="container darker">
				  <img src="profile.png" alt="Avatar" class="right">
				  <p>Hey! I'm fine. Thanks for asking!</p>
				  <span class="time-left">11:01</span>
				</div>

				<div class="container">
				  <img src="spt.png" alt="Avatar">
				  <p>Sweet! So, how's your recovery going?</p>
				</div>

				<div class="container darker" id="userMessage">
				  <img src="profile.png" alt="Avatar" class="right">
				  <p>I dunno....</p>
				</div>
	    	</div>

	    	<div id="messageInput">
				<form id="messageForm" autocomplete="off">
		            <input type="text" id="input_id" value="">
		            <button type="button" onclick="addMessage()">Send</button>
		            <div id="alert" style="color: red"></div>
		        </form>
		    </div>

	        <script type="text/javascript">
	        	function addMessage() {
		        	var temp = document.getElementById('input_id');
		        	var reply = document.createElement('p');
		        	reply.innerHTML = temp.value;
		        	var messages = document.getElementById('userMessage');
		        	document.getElementById("messageForm").reset();
		        	messages.appendChild(reply);
		        }
	        </script>

			<hr>

			<footer>
				<nav class="navbar">
					<ul class="navbar" id="nav">
						<li><button class="navbar" id="homebutton" onclick="window.location.href='index.html'">Home</button></li>
						<li><button class="navbar" id="profilebutton" onclick="window.location.href='profile.html'">Profile</button></li>
						<li><button class="navbar" id="chatbutton" onclick="window.location.href='chats.html'">Chat</button></li>
						<li><button class="navbar" id="healthbutton" onclick="window.location.href='health.html'">Check-In</button></li>
						<li><button class="navbar" id="homebutton" onclick="sessionStorage.clear();location.reload()">Logout</button></li>
					</ul>
				</nav>
			</footer>
	</body>
</html>
